name: CI

on:
  - pull_request

jobs:
  node:
    if: ${{ !startsWith(github.event.pull_request.head.ref, 'release/') }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/hpe-partsurfer
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: apps/hpe-partsurfer/package-lock.json
      - name: Install dependencies
        run: npm ci || npm install
      - name: Lint
        run: npm run lint
      - name: Test
        run: npm test
      - name: Run sample
        run: npm run sample
      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: apps/hpe-partsurfer/coverage

  release_ok:
    if: ${{ startsWith(github.event.pull_request.head.ref, 'release/') }}
    runs-on: ubuntu-latest
    steps:
      - run: echo "Release PR detected â†’ skipping lint/test/sample"
