name: CI

on:
  push:
    branches:
      - main
      - 'feature/**'
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/hpe-partsurfer
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: apps/hpe-partsurfer/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm test

      - name: Generate sample results
        run: npm run sample

      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: apps/hpe-partsurfer/coverage

      - name: Upload sample results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sample-results
          path: apps/hpe-partsurfer/artifacts/sample-results.csv
