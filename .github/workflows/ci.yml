name: CI
on:
  push:
    branches: [ main, develop, "feature/**", "release/**", "codex/**" ]
  pull_request:
    branches: [ main, develop ]
jobs:
  build-test:
    if: "!startsWith(github.ref, 'refs/heads/release/')"
    runs-on: ubuntu-latest
    strategy:
      matrix: { node-version: [18.x, 20.x] }
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - uses: actions/setup-node@v4
        with: { node-version: ${{ matrix.node-version }} }
      - run: npm ci
      - run: npm run lint
      - run: npm test -- --runInBand
      - run: npm run matrix:verify
      - name: Export sample input to xlsx (dry-run)
        run: node scripts/export-from-input.js --in tests/data/sample-input.txt --out output.xlsx --dry-run
      - name: Upload export workbook artifact
        uses: actions/upload-artifact@v4
        with:
          name: export-output.xlsx
          path: output.xlsx
  release:
    if: startsWith(github.ref, 'refs/heads/release/')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: echo "Skipping heavy CI on release branch"
